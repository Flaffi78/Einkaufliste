<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Einkaufsliste</title>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
}

/* ===================== KARTE ===================== */
#map-container {
    position: relative;
    max-width: 1200px;
}

#map-container img {
    width: 100%;
    display: block;
}

.marker {
    position: absolute;
    width: 22px;
    height: 22px;
    background: red;
    border-radius: 50%;
    color: white;
    font-size: 12px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

.popup {
    position: absolute;
    background: white;
    border: 1px solid #333;
    padding: 6px 10px;
    font-size: 12px;
    display: none;
    z-index: 10;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

/* ===================== LAYOUT ===================== */
#listen-container {
    display: flex;
    gap: 30px;
    margin-top: 20px;
    align-items: flex-start;
}

#controls {
    max-height: 220px;
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: 10px;
	border: none;          /* ← Rahmen weg */
}

.gericht {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 10px;
}

.gericht label {
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
}

.icon {
    width: 32px;
    height: 32px;
    cursor: pointer;
}

#zutatenListe {
    border: 1px solid #ccc;
    padding: 10px;
    min-width: 200px;
	border: none;          /* ← Rahmen weg */
}

#zutatenListe li {
    margin-bottom: 6px;
}

/* ===================== FULLSCREEN OVERLAY ===================== */
#iconOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

#iconOverlay img {
    max-width: 90vw;
    max-height: 90vh;
}
</style>
</head>

<body>

<h1>Einkaufsliste</h1>

<!-- ===================== KARTE ===================== -->
<div id="map-container">
    <img src="karte.png" alt="Marktkarte">
    <div id="markers"></div>
    <div id="popup" class="popup"></div>
</div>

<!-- ===================== LISTEN ===================== -->
<div id="listen-container">

    <!-- GERichte -->
    <div style="flex:1;">
        <div style="display:flex; align-items:center; gap:10px;">
            <h3 style="margin:0;">Gerichte</h3>
            <button id="resetBtn">Zurücksetzen</button>
        </div>

        <div id="controls">

            <div class="gericht">
                <label>
                    <input type="checkbox" id="gericht1" value="gericht1">
                    <span>Spaghetti Bolognese</span>
                </label>
                <img src="icon1.png" class="icon">
            </div>

            <div class="gericht">
                <label>
                    <input type="checkbox" id="gericht2" value="gericht2">
                    <span>Pizza Margherita</span>
                </label>
                <img src="icon1.png" class="icon">
            </div>

            <div class="gericht">
                <label>
                    <input type="checkbox" id="gericht3" value="gericht3">
                    <span>Salat</span>
                </label>
                <img src="icon2.png" class="icon">
            </div>

        </div>
    </div>

    <!-- ZUTATENLISTE -->
    <div style="flex:1;">
        <h3>Zutatenliste</h3>
        <ul id="zutatenListe">
            <li><em>Keine Zutaten ausgewählt</em></li>
        </ul>
    </div>

</div>

<!-- ===================== ICON OVERLAY ===================== -->
<div id="iconOverlay">
    <img id="iconOverlayImg">
</div>

<script>
/* ===================== ICON OVERLAY ===================== */
const overlay = document.getElementById("iconOverlay");
const overlayImg = document.getElementById("iconOverlayImg");

document.querySelectorAll(".icon").forEach(icon => {
    icon.addEventListener("click", e => {
        e.stopPropagation();
        overlayImg.src = icon.src;
        overlay.style.display = "flex";
    });
});

overlay.addEventListener("click", () => overlay.style.display = "none");

/* ===================== DATEN ===================== */
const zutaten = {
    tomate: { name: "Tomaten", top: 40, left: 30 },
    kaese:  { name: "Käse",    top: 55, left: 35 },
    nudeln: { name: "Nudeln",  top: 60, left: 60 },
    salat:  { name: "Salat",   top: 25, left: 50 }
};

const gerichte = {
    gericht1: ["tomate", "nudeln"],
    gericht2: ["tomate", "kaese"],
    gericht3: ["salat", "tomate"]
};

/* ===================== UPDATE MAP + ZUTATEN ===================== */
function updateMap() {
    const markersDiv = document.getElementById("markers");
    const zutatenListe = document.getElementById("zutatenListe");

    markersDiv.innerHTML = "";
    zutatenListe.innerHTML = "";

    const counter = {};

    document.querySelectorAll("#controls input:checked").forEach(cb => {
        gerichte[cb.value].forEach(z => {
            counter[z] = (counter[z] || 0) + 1;
        });
    });

    Object.keys(counter).forEach(key => {
        const z = zutaten[key];

        const marker = document.createElement("div");
        marker.className = "marker";
        marker.style.top = z.top + "%";
        marker.style.left = z.left + "%";
        marker.innerText = counter[key];
        markersDiv.appendChild(marker);

        const li = document.createElement("li");
        li.textContent = `${counter[key]}× ${z.name}`;
        zutatenListe.appendChild(li);
    });

    if (Object.keys(counter).length === 0) {
        zutatenListe.innerHTML = "<li><em>Keine Zutaten ausgewählt</em></li>";
    }
}

/* ===================== LOCAL STORAGE ===================== */
const STORAGE_KEY = "eingekaufteGerichte";

function saveState() {
    const state = {};
    document.querySelectorAll("#controls input").forEach(cb => {
        state[cb.id] = cb.checked;
    });
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
}

document.querySelectorAll("#controls input").forEach(cb => {
    cb.addEventListener("change", () => {
        saveState();
        updateMap();
    });
});

window.addEventListener("DOMContentLoaded", () => {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
        const state = JSON.parse(saved);
        document.querySelectorAll("#controls input").forEach(cb => {
            cb.checked = !!state[cb.id];
        });
    }
    updateMap();
});

/* ===================== RESET ===================== */
document.getElementById("resetBtn").addEventListener("click", () => {
    document.querySelectorAll("#controls input").forEach(cb => cb.checked = false);
    localStorage.removeItem(STORAGE_KEY);
    updateMap();
});
</script>

</body>
</html>
