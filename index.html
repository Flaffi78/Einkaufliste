<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Einkaufsliste</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

/* Gesamtlayout */
#container {
    display: flex;
    flex-direction: column; /* üîπ untereinander */
    gap: 15px;
}

/* Karte */
#map-container {
    position: relative;
    width: 100%;
    max-width: 1400px;
}

#map-container img {
    width: 100%;
    display: block;
}

/* Scrollbare Checkbox-Leiste */
#controls {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-height: 200px;       /* üîπ Scroll-H√∂he */
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: 10px;
    background: #f9f9f9;
}

/* Checkbox + Bild */
.control {
    display: flex;
    align-items: center;
    gap: 10px;
}

.control img {
    width: 40px;
    cursor: pointer;
}

/* Punkte */
.point {
    position: absolute;
    width: 16px;
    height: 16px;
    background: red;
    border-radius: 50%;
    cursor: pointer;
    display: none;
}

/* Popup */
.popup {
    position: absolute;
    background: white;
    border: 1px solid #333;
    padding: 6px 10px;
    font-size: 12px;
    white-space: nowrap;
    display: none;
    z-index: 10;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<div id="container">

    <!-- KARTE -->
    <div id="map-container">
        <img src="karte.png" alt="Karte">

        <!-- Beispielpunkte -->
        <div class="point gruppe1" style="top: 40%; left: 30%;" onclick="showPopup(this, 'Punkt A')"></div>
        <div class="point gruppe1" style="top: 55%; left: 35%;" onclick="showPopup(this, 'Punkt B')"></div>

        <div class="point gruppe2" style="top: 60%; left: 60%;" onclick="showPopup(this, 'Punkt C')"></div>
        <div class="point gruppe3" style="top: 20%; left: 50%;" onclick="showPopup(this, 'Punkt D')"></div>

        <div id="popup" class="popup"></div>
    </div>

    <h2>Gerichte√ºbersicht</h2>
    <!-- SCROLLBARE CHECKBOX-LISTE UNTER DER KARTE -->
    <div id="controls">
        <label class="control">
            <input type="checkbox" onclick="toggleGroup('gruppe1')">
            <img src="icon1.png">
            <span>Kategorie 1</span>
        </label>

        <label class="control">
            <input type="checkbox" onclick="toggleGroup('gruppe2')">
            <img src="icon2.png">
            <span>Kategorie 2</span>
        </label>

        <label class="control">
            <input type="checkbox" onclick="toggleGroup('gruppe3')">
            <img src="icon3.png">
            <span>Kategorie 3</span>
        </label>

        <label class="control">
            <input type="checkbox" onclick="toggleGroup('gruppe4')">
            <img src="icon4.png">
            <span>Kategorie 4</span>
        </label>

        <label class="control">
            <input type="checkbox" onclick="toggleGroup('gruppe5')">
            <img src="icon5.png">
            <span>Kategorie 5</span>
        </label>

        <label class="control">
            <input type="checkbox" onclick="toggleGroup('gruppe6')">
            <img src="icon6.png">
            <span>Kategorie 6</span>
        </label>

        <label class="control">
            <input type="checkbox" onclick="toggleGroup('gruppe7')">
            <img src="icon7.png">
            <span>Kategorie 7</span>
        </label>

        <label class="control">
            <input type="checkbox" onclick="toggleGroup('gruppe8')">
            <img src="icon8.png">
            <span>Kategorie 8</span>
        </label>

        <label class="control">
            <input type="checkbox" onclick="toggleGroup('gruppe9')">
            <img src="icon9.png">
            <span>Kategorie 9</span>
        </label>

        <label class="control">
            <input type="checkbox" onclick="toggleGroup('gruppe10')">
            <img src="icon10.png">
            <span>Kategorie 10</span>
        </label>
    </div>

</div>

<script>
// Gruppen ein-/ausblenden
function toggleGroup(gruppe) {
    const points = document.querySelectorAll('.' + gruppe);
    points.forEach(p => {
        p.style.display = (p.style.display === 'block') ? 'none' : 'block';
    });
}

// Popup anzeigen
function showPopup(point, text) {
    event.stopPropagation();

    const popup = document.getElementById('popup');
    popup.innerText = text;
    popup.style.display = 'block';
    popup.style.top = (point.offsetTop - 30) + 'px';
    popup.style.left = (point.offsetLeft + 20) + 'px';
}

// Popup schlie√üen
function hidePopup() {
    document.getElementById('popup').style.display = 'none';
}

// Klick au√üerhalb schlie√üt Popup
document.addEventListener('click', function(event) {
    const popup = document.getElementById('popup');
    if (
        popup.style.display === 'block' &&
        !event.target.classList.contains('point') &&
        event.target !== popup
    ) {
        hidePopup();
    }
});

// ESC schlie√üt Popup
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') hidePopup();
});
</script>

</body>
</html>
