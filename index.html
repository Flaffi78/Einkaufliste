<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Einkaufsliste</title>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
}

/* ===================== KARTE ===================== */
#map-container {
    position: relative;
    max-width: 1200px;
    margin-top: 20px;
}

#map-container.hidden {
    display: none;
}

#map-container img {
    width: 100%;
    display: block;
}

.marker {
    position: absolute;
    width: 22px;
    height: 22px;
    background: red;
    border-radius: 50%;
    color: white;
    font-size: 12px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ===================== LAYOUT ===================== */
#listen-container {
    display: flex;
    gap: 30px;
    margin-top: 20px;
    align-items: flex-start;
}

#controls {
    max-height: 220px;
    overflow-y: auto;
    padding: 10px;
}

.gericht {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 10px;
}

.gericht label {
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
}

.icon {
    width: 32px;
    height: 32px;
    cursor: pointer;
}

#zutatenListe {
    padding: 10px;
    min-width: 200px;
}

#zutatenListe li {
    margin-bottom: 6px;
}

/* ===================== MARKTAUSWAHL ===================== */
#marktAuswahl label {
    display: block;
    margin-bottom: 6px;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>Einkaufsliste</h1>

<!-- ===================== LISTEN ===================== -->
<div id="listen-container">

    <!-- GERICHTE -->
    <div style="flex:1;">
        <div style="display:flex; align-items:center; gap:10px;">
            <h3 style="margin:0;">Gerichte</h3>
            <button id="resetBtn">Zurücksetzen</button>
        </div>

        <div id="controls">
            <div class="gericht">
                <label><input type="checkbox" id="gericht1" value="gericht1"> Spaghetti Bolognese</label>
                <img src="icon1.png" class="icon">
            </div>
            <div class="gericht">
                <label><input type="checkbox" id="gericht2" value="gericht2"> Pizza Margherita</label>
                <img src="icon1.png" class="icon">
            </div>
            <div class="gericht">
                <label><input type="checkbox" id="gericht3" value="gericht3"> Salat</label>
                <img src="icon2.png" class="icon">
            </div>
        </div>
    </div>

    <!-- ZUTATENLISTE -->
    <div style="flex:1;">
        <h3>Zutatenliste</h3>
        <ul id="zutatenListe">
            <li><em>Keine Zutaten ausgewählt</em></li>
        </ul>
    </div>

    <!-- MARKTAUSWAHL -->
    <div>
        <h3>Markt</h3>
        <div id="marktAuswahl">
            <label>
                <input type="radio" name="markt" value="none" checked>
                Keine Karte
            </label>
            <label>
                <input type="radio" name="markt" value="edeka">
                Edeka
            </label>
            <label>
                <input type="radio" name="markt" value="lidl">
                Lidl
            </label>
        </div>
    </div>

</div>

<!-- ===================== KARTE ===================== -->
<div id="map-container" class="hidden">
    <img id="mapImage" src="">
    <div id="markers"></div>
</div>

<script>
/* ===================== DATEN ===================== */
const maps = {
    edeka: {
        image: "karte-edeka.png",
        zutaten: {
            tomate: { name: "Tomaten", top: 40, left: 30 },
            kaese:  { name: "Käse",    top: 55, left: 35 },
            nudeln: { name: "Nudeln",  top: 60, left: 60 },
            salat:  { name: "Salat",   top: 25, left: 50 }
        }
    },
    lidl: {
        image: "karte-lidl.png",
        zutaten: {
            tomate: { name: "Tomaten", top: 30, left: 50 },
            kaese:  { name: "Käse",    top: 45, left: 20 },
            nudeln: { name: "Nudeln",  top: 65, left: 40 },
            salat:  { name: "Salat",   top: 20, left: 60 }
        }
    }
};

const gerichte = {
    gericht1: ["tomate", "nudeln"],
    gericht2: ["tomate", "kaese"],
    gericht3: ["salat", "tomate"]
};

let currentMap = "none";

/* ===================== UPDATE ===================== */
function updateMap() {
    const zutatenListe = document.getElementById("zutatenListe");
    const markersDiv = document.getElementById("markers");
    const mapContainer = document.getElementById("map-container");

    zutatenListe.innerHTML = "";
    markersDiv.innerHTML = "";

    const counter = {};

    document.querySelectorAll("#controls input:checked").forEach(cb => {
        gerichte[cb.value].forEach(z => counter[z] = (counter[z] || 0) + 1);
    });

    if (Object.keys(counter).length === 0) {
        zutatenListe.innerHTML = "<li><em>Keine Zutaten ausgewählt</em></li>";
    } else {
        Object.keys(counter).forEach(key => {
            const name =
                currentMap !== "none"
                ? maps[currentMap].zutaten[key]?.name || key
                : key;

            const li = document.createElement("li");
            li.textContent = `${counter[key]}× ${name}`;
            zutatenListe.appendChild(li);
        });
    }

    if (currentMap === "none") {
        mapContainer.classList.add("hidden");
        return;
    }

    mapContainer.classList.remove("hidden");
    document.getElementById("mapImage").src = maps[currentMap].image;

    Object.keys(counter).forEach(key => {
        const z = maps[currentMap].zutaten[key];
        if (!z) return;

        const marker = document.createElement("div");
        marker.className = "marker";
        marker.style.top = z.top + "%";
        marker.style.left = z.left + "%";
        marker.innerText = counter[key];
        markersDiv.appendChild(marker);
    });
}

/* ===================== EVENTS ===================== */
document.querySelectorAll("#controls input").forEach(cb =>
    cb.addEventListener("change", updateMap)
);

document.querySelectorAll("input[name='markt']").forEach(rb =>
    rb.addEventListener("change", () => {
        currentMap = rb.value;
        updateMap();
    })
);

document.getElementById("resetBtn").addEventListener("click", () => {
    document.querySelectorAll("#controls input").forEach(cb => cb.checked = false);
    localStorage.removeItem("eingekaufteGerichte");
    updateMap();
});

updateMap();

/* ===================== LOCAL STORAGE ===================== */
const STORAGE_KEY = "eingekaufteGerichte";

function saveState() {
    const state = {};
    document.querySelectorAll("#controls input").forEach(cb => {
        state[cb.id] = cb.checked;
    });
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
}

document.querySelectorAll("#controls input").forEach(cb => {
    cb.addEventListener("change", () => {
        saveState();
        updateMap();
    });
});

window.addEventListener("DOMContentLoaded", () => {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
        const state = JSON.parse(saved);
        document.querySelectorAll("#controls input").forEach(cb => {
            cb.checked = !!state[cb.id];
        });
    }
    updateMap();
});

/* ===================== RESET ===================== */
document.getElementById("resetBtn").addEventListener("click", () => {
    document.querySelectorAll("#controls input").forEach(cb => cb.checked = false);
    localStorage.removeItem(STORAGE_KEY);
    updateMap();
});
</script>

</body>
</html>
