<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Einkaufsliste</title>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
}

/* Karte */
#map-container {
    position: relative;
    max-width: 1200px;
}

#map-container img {
    width: 100%;
    display: block;
}

/* Marker */
.marker {
    position: absolute;
    width: 22px;
    height: 22px;
    background: red;
    border-radius: 50%;
    color: white;
    font-size: 12px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

/* Popup */
.popup {
    position: absolute;
    background: white;
    border: 1px solid #333;
    padding: 6px 10px;
    font-size: 12px;
    display: none;
    z-index: 10;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

/* Scrollbare Gericht-Liste */
#controls {
    margin-top: 15px;
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: 10px;
}

/* Gericht-Eintrag */
.gericht {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 10px;
}

/* Label (Checkbox + Text) */
.gericht label {
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
}

/* Icon */
.icon {
    width: 32px;
    height: 32px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

/* Aktive Vorschau */
.icon.preview-active {
    transform: scale(5.2);
    z-index: 100;
}
</style>
</head>

<body>

<h1>Einkaufsliste</h1>

<!-- KARTE -->
<div id="map-container">
    <img src="karte.png" alt="Marktkarte">
    <div id="markers"></div>
    <div id="popup" class="popup"></div>
</div>

<h3>Gerichte</h3>

<!-- Scrollbare Checkbox-Liste -->
<div id="controls">

    <div class="gericht">
        <label>
            <input type="checkbox" onchange="updateMap()" value="gericht1">
            <span>Spaghetti Bolognese</span>
        </label>
        <img src="icon1.png" class="icon" alt="Spaghetti">
    </div>

    <div class="gericht">
        <label>
            <input type="checkbox" onchange="updateMap()" value="gericht2">
            <span>Pizza Margherita</span>
        </label>
        <img src="icon1.png" class="icon" alt="Pizza">
    </div>

    <div class="gericht">
        <label>
            <input type="checkbox" onchange="updateMap()" value="gericht3">
            <span>Salat</span>
        </label>
        <img src="icon1.png" class="icon" alt="Salat">
    </div>

</div>

<script>
// ---------- ICON PREVIEW LOGIK ----------
const icons = document.querySelectorAll(".icon");

icons.forEach(icon => {
    icon.addEventListener("click", function (e) {
        e.stopPropagation(); // verhindert Checkbox / Dokument-Klick

        // alle anderen Icons zurücksetzen
        icons.forEach(i => i.classList.remove("preview-active"));

        // dieses Icon aktivieren
        this.classList.add("preview-active");
    });
});

// Klick irgendwo anders → Vorschau schließen
document.addEventListener("click", () => {
    icons.forEach(i => i.classList.remove("preview-active"));
});

// ---------- ZUTATEN / KARTE ----------
const zutaten = {
    tomate: { name: "Tomaten", top: 40, left: 30 },
    kaese:  { name: "Käse",    top: 55, left: 35 },
    nudeln: { name: "Nudeln",  top: 60, left: 60 },
    salat:  { name: "Salat",   top: 25, left: 50 }
};

const gerichte = {
    gericht1: ["tomate", "nudeln"],
    gericht2: ["tomate", "kaese"],
    gericht3: ["salat", "tomate"]
};

function updateMap() {
    const markersDiv = document.getElementById("markers");
    markersDiv.innerHTML = "";

    const counter = {};

    document.querySelectorAll("#controls input:checked").forEach(cb => {
        gerichte[cb.value].forEach(zutat => {
            counter[zutat] = (counter[zutat] || 0) + 1;
        });
    });

    Object.keys(counter).forEach(zutatKey => {
        const zutat = zutaten[zutatKey];

        const marker = document.createElement("div");
        marker.className = "marker";
        marker.style.top = zutat.top + "%";
        marker.style.left = zutat.left + "%";
        marker.innerText = counter[zutatKey];

        marker.onclick = (e) => {
            e.stopPropagation();
            showPopup(marker, zutat.name + " (" + counter[zutatKey] + "×)");
        };

        markersDiv.appendChild(marker);
    });
}

// Popup anzeigen
function showPopup(marker, text) {
    const popup = document.getElementById("popup");
    popup.innerText = text;
    popup.style.display = "block";
    popup.style.top = (marker.offsetTop - 30) + "px";
    popup.style.left = (marker.offsetLeft + 25) + "px";
}

// Popup schließen
document.addEventListener("click", () => {
    document.getElementById("popup").style.display = "none";
});
</script>

</body>
</html>
