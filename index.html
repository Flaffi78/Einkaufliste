<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Einkaufsliste</title>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
}

/* Karte */
#map-container {
    position: relative;
    max-width: 1200px;
}

#map-container img {
    width: 100%;
    display: block;
}

/* Marker */
.marker {
    position: absolute;
    width: 22px;
    height: 22px;
    background: red;
    border-radius: 50%;
    color: white;
    font-size: 12px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

/* Popup */
.popup {
    position: absolute;
    background: white;
    border: 1px solid #333;
    padding: 6px 10px;
    font-size: 12px;
    display: none;
    z-index: 10;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

/* Scrollbare Gericht-Liste */
#controls {
    margin-top: 15px;
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: 10px;
}
    /* Gericht-Eintrag */
.gericht {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    user-select: none;
}

/* Checkbox */
.gericht input {
    margin-right: 5px;
}

/* Icon */
.gericht .icon {
    width: 32px;
    height: 32px;
    transition: transform 0.2s ease;
}

/* Hover (Desktop) */
.gericht:hover .icon {
    transform: scale(1.2);
}

/* Aktiv (Tippen / Klicken) */
.gericht:active .icon {
    transform: scale(1.4);
}

/* Optional: wenn Checkbox aktiv */
.gericht input:checked + .name + .icon {
    transform: scale(1.3);
}

</style>
</head>

<body>

<h1>Laufroute</h1>

<!-- KARTE -->
<div id="map-container">
    <img src="karte.png" alt="Marktkarte">
    <div id="markers"></div>
    <div id="popup" class="popup"></div>
</div>

<h3>Gerichte</h3>

<!-- Scrollbare Checkbox-Liste -->
<div id="controls">
    <label><input type="checkbox" onchange="updateMap()" value="gericht1"> 
    <span class="name">Spaghetti Bolognese</span>
    <img src="icon-spaghetti.png" class="icon"></label><br>
    
    <label><input type="checkbox" onchange="updateMap()" value="gericht2">
    <span class="name">Spaghetti Bolognese</span>
    <img src="icon-spaghetti.png" class="icon"></label><br>
    
    <label><input type="checkbox" onchange="updateMap()" value="gericht3"> 
    <span class="name">Spaghetti Bolognese</span>
    <img src="icon-spaghetti.png" class="icon"></label><br>
    
</div>

<script>
// ðŸ”¹ Zutaten-Datenbank (Standort auf der Karte)
const zutaten = {
    tomate:   { name: "Tomaten",  top: 40, left: 30 },
    kaese:    { name: "KÃ¤se",     top: 55, left: 35 },
    nudeln:   { name: "Nudeln",   top: 60, left: 60 },
    salat:    { name: "Salat",    top: 25, left: 50 }
};

// ðŸ”¹ Welche Gerichte enthalten welche Zutaten
const gerichte = {
    gericht1: ["tomate", "nudeln"],          // Spaghetti
    gericht2: ["tomate", "kaese"],            // Pizza
    gericht3: ["salat", "tomate"]             // Salat
};

// Karte aktualisieren
function updateMap() {
    const markersDiv = document.getElementById("markers");
    markersDiv.innerHTML = "";

    const counter = {};

    // aktive Gerichte sammeln
    document.querySelectorAll("#controls input:checked").forEach(cb => {
        gerichte[cb.value].forEach(zutat => {
            counter[zutat] = (counter[zutat] || 0) + 1;
        });
    });

    // Marker erzeugen
    Object.keys(counter).forEach(zutatKey => {
        const zutat = zutaten[zutatKey];

        const marker = document.createElement("div");
        marker.className = "marker";
        marker.style.top = zutat.top + "%";
        marker.style.left = zutat.left + "%";
        marker.innerText = counter[zutatKey];

        marker.onclick = (e) => {
            e.stopPropagation();
            showPopup(marker, zutat.name + " (" + counter[zutatKey] + "Ã—)");
        };

        markersDiv.appendChild(marker);
    });
}

// Popup anzeigen
function showPopup(marker, text) {
    const popup = document.getElementById("popup");
    popup.innerText = text;
    popup.style.display = "block";
    popup.style.top = (marker.offsetTop - 30) + "px";
    popup.style.left = (marker.offsetLeft + 25) + "px";
}

// Popup schlieÃŸen bei Klick auÃŸerhalb
document.addEventListener("click", () => {
    document.getElementById("popup").style.display = "none";
});
</script>

</body>
</html>
