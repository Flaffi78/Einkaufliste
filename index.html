<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Karte mit Checkboxen</title>

<style>
body {
    font-family: Arial, sans-serif;
}

#controls {
    display: flex;
    gap: 15px;
    margin-bottom: 10px;
}

.control {
    text-align: center;
}

.control img {
    width: 50px;
    cursor: pointer;
}

#map-container {
    position: relative;
    width: 90vw;          /* ðŸ”¹ Karte grÃ¶ÃŸer */
    max-width: 1800px;
}

#map-container img {
    width: 100%;
    display: block;
}

/* Punkte */
.point {
    position: absolute;
    width: 16px;
    height: 16px;
    background: red;
    border-radius: 50%;
    cursor: pointer;
    display: none;
}

/* Popup */
.popup {
    position: absolute;
    background: white;
    border: 1px solid #333;
    padding: 5px 8px;
    font-size: 12px;
    white-space: nowrap;
    display: none;
    z-index: 10;
}
</style>
</head>

<body>

<h2>Kategorien</h2>

<div id="controls">
    <label class="control">
        <input type="checkbox" onclick="toggleGroup('gruppe1')">
        <img src="icon1.png"><br>
        Gericht 1
    </label>
<br>
<br>
    <label class="control">
        <input type="checkbox" onclick="toggleGroup('gruppe2')">
        <img src="icon2.png"><br>
        Gericht 2
    </label>
</div>

<!-- KARTE -->
<div id="map-container">
    <img src="karte.png" alt="Karte">

    <!-- Gruppe 1 -->
    <div class="point gruppe1" style="top: 40%; left: 30%;" onclick="showPopup(this, 'Creme fresh')"></div>
    <div class="point gruppe1" style="top: 50%; left: 50%;" onclick="showPopup(this, 'Punkt B')"></div>

    <!-- Gruppe 2 -->
    <div class="point gruppe2" style="top: 60%; left: 60%;" onclick="showPopup(this, 'Punkt C')"></div>

    <div id="popup" class="popup"></div>
</div>

<script>
function toggleGroup(gruppe) {
    const points = document.querySelectorAll('.' + gruppe);
    points.forEach(p => {
        p.style.display = (p.style.display === 'block') ? 'none' : 'block';
    });
}

function showPopup(point, text) {
    const popup = document.getElementById('popup');

    popup.innerText = text;
    popup.style.display = 'block';
    popup.style.top = (point.offsetTop - 25) + 'px';
    popup.style.left = (point.offsetLeft + 20) + 'px';
	
}	
function hidePopup() {
    document.getElementById('popup').style.display = 'none';
}
document.addEventListener('click', function(event) {
    const popup = document.getElementById('popup');

    if (
        popup.style.display === 'block' &&
        !event.target.classList.contains('point') &&
        event.target !== popup
    ) {
        hidePopup();
    }
});
</script>

</body>
</html>
