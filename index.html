<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Einkaufsliste</title>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
}

/* ===================== KARTE ===================== */
#map-container {
    position: relative;
    max-width: 1200px;
}

#map-container img {
    width: 100%;
    display: block;
}

/* Marker */
.marker {
    position: absolute;
    width: 22px;
    height: 22px;
    background: red;
    border-radius: 50%;
    color: white;
    font-size: 12px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
}

/* Popup für Zutaten */
.popup {
    position: absolute;
    background: white;
    border: 1px solid #333;
    padding: 6px 10px;
    font-size: 12px;
    display: none;
    z-index: 10;
    box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

/* ===================== GERICHTE ===================== */
#controls {
    margin-top: 15px;
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: 10px;
}

.gericht {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 10px;
}

/* Checkbox + Text */
.gericht label {
    display: flex;
    align-items: center;
    gap: 6px;
    cursor: pointer;
}

/* Icon (nur Vorschau) */
.icon {
    width: 32px;
    height: 32px;
    cursor: pointer;
}

/* ===================== FULLSCREEN OVERLAY ===================== */
#iconOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

#iconOverlay img {
    max-width: 90vw;
    max-height: 90vh;
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
}
</style>
</head>

<body>

<h1>Einkaufsliste</h1>

<!-- ===================== KARTE ===================== -->
<div id="map-container">
    <img src="karte.png" alt="Marktkarte">
    <div id="markers"></div>
    <div id="popup" class="popup"></div>
</div>


<div style="display:flex; align-items:center; gap:10px;">
    <h3 style="margin:0;">Gerichte</h3>
    <button id="resetBtn">Zurücksetzen</button>
</div>


<!-- ===================== GERICHTE ===================== -->
<div id="controls">

    <div class="gericht">
        <label>
            <input type="checkbox" id="gericht1" value="gericht1">
            <span>Spaghetti Bolognese</span>
        </label>
        <img src="icon1.png" class="icon" alt="Spaghetti">
    </div>

    <div class="gericht">
        <label>
            <input type="checkbox" id="gericht2" value="gericht2">
            <span>Pizza Margherita</span>
        </label>
        <img src="icon1.png" class="icon" alt="Pizza">
    </div>

    <div class="gericht">
        <label>
            <input type="checkbox" id="gericht3" value="gericht3">
            <span>Salat</span>
        </label>
        <img src="icon2.png" class="icon" alt="Salat">
    </div>

</div>

<!-- ===================== FULLSCREEN ICON OVERLAY ===================== -->
<div id="iconOverlay">
    <img id="iconOverlayImg">
</div>

<script>
/* ===================== ICON OVERLAY ===================== */
const overlay = document.getElementById("iconOverlay");
const overlayImg = document.getElementById("iconOverlayImg");

document.querySelectorAll(".icon").forEach(icon => {
    icon.addEventListener("click", (e) => {
        e.stopPropagation();
        overlayImg.src = icon.src;
        overlay.style.display = "flex";
    });
});

overlay.addEventListener("click", () => {
    overlay.style.display = "none";
});

document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") overlay.style.display = "none";
});

/* ===================== ZUTATEN & KARTE ===================== */
const zutaten = {
    tomate: { name: "Tomaten", top: 40, left: 30 },
    kaese:  { name: "Käse",    top: 55, left: 35 },
    nudeln: { name: "Nudeln",  top: 60, left: 60 },
    salat:  { name: "Salat",   top: 25, left: 50 }
};

const gerichte = {
    gericht1: ["tomate", "nudeln"],
    gericht2: ["tomate", "kaese"],
    gericht3: ["salat", "tomate"]
};

function updateMap() {
    const markersDiv = document.getElementById("markers");
    markersDiv.innerHTML = "";

    const counter = {};

    document.querySelectorAll("#controls input:checked").forEach(cb => {
        gerichte[cb.value].forEach(zutat => {
            counter[zutat] = (counter[zutat] || 0) + 1;
        });
    });

    Object.keys(counter).forEach(key => {
        const z = zutaten[key];

        const marker = document.createElement("div");
        marker.className = "marker";
        marker.style.top = z.top + "%";
        marker.style.left = z.left + "%";
        marker.innerText = counter[key];

        marker.onclick = (e) => {
            e.stopPropagation();
            showPopup(marker, z.name + " (" + counter[key] + "×)");
        };

        markersDiv.appendChild(marker);
    });
}

function showPopup(marker, text) {
    const popup = document.getElementById("popup");
    popup.innerText = text;
    popup.style.display = "block";
    popup.style.top = (marker.offsetTop - 30) + "px";
    popup.style.left = (marker.offsetLeft + 25) + "px";
}

document.addEventListener("click", () => {
    document.getElementById("popup").style.display = "none";
});

/* ===================== CHECKBOX-STATUS SPEICHERN ===================== */
const STORAGE_KEY = "eingekaufteGerichte";

function saveCheckboxState() {
    const states = {};
    document.querySelectorAll("#controls input[type='checkbox']").forEach(cb => {
        states[cb.id] = cb.checked;
    });
    localStorage.setItem(STORAGE_KEY, JSON.stringify(states));
}

document.querySelectorAll("#controls input[type='checkbox']").forEach(cb => {
    cb.addEventListener("change", () => {
        saveCheckboxState();
        updateMap();
    });
});

/* ===================== STATUS BEIM LADEN WIEDERHERSTELLEN ===================== */
window.addEventListener("DOMContentLoaded", () => {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
        const states = JSON.parse(saved);
        document.querySelectorAll("#controls input[type='checkbox']").forEach(cb => {
            if (states.hasOwnProperty(cb.id)) {
                cb.checked = states[cb.id];
            }
        });
    }
    updateMap();
});
/* ===================== RESET BUTTON ===================== */
document.getElementById("resetBtn").addEventListener("click", () => {
    // Checkboxen zurücksetzen
    document.querySelectorAll("#controls input[type='checkbox']").forEach(cb => {
        cb.checked = false;
    });

    // localStorage löschen
    localStorage.removeItem(STORAGE_KEY);

    // Karte aktualisieren
    updateMap();
});
</script>

</body>
</html>
